<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS_classwork</title>
</head>
<body>
    <script>
         x = parseInt(prompt('Enter number:'))
         document.write(x>=0)
         document.write('<br />')
         document.write(x >= 0 && x <=100)
         document.write('<br />')
         document.write(x%10)
    </script>
</body>
</html>
