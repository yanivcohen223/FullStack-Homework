<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        num1 = parseInt(prompt('Enter four digits number:'))
        document.write('right digit:',num1%10)
        document.write('<br />')
        document.write('mid-right digit:',Math.floor((num1 % 100)/10))
    </script>
</body>
</html>
