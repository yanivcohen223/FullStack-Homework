<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise5</title>
</head>
<body>
    <script>
        x = parseInt(prompt(`Please enter a number:`));
        y = parseInt(prompt(`Please enter a number:`));

        if (x != y) {
            if (x > y) {
            document.write(y, x)
            }
            else {
                document.write(x, y)
            }
        }
        else {
            document.write(x, `&nbsp;` ,y)
        }
        document.write(`<br /> GoodBye :)`)
    </script>
</body>
</html>
