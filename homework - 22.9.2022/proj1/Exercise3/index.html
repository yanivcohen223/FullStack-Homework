<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        x = parseInt(prompt(`Please enter a number: `));

        if (x % 2 == 0) {
            document.write( x + " Even");
        }

        else {
            document.write(x + " Odd");
        }
        document.write(`<br/> GoodBye :)`)
    </script>
</body>
</html>
