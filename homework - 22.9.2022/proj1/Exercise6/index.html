<body>
    <script>
        salary = parseInt(prompt(`Please eneter your salary: `))

        if (salary <= 5450) {
            document.write(`10% salary increase: ${salary = salary + (salary * 10) / 100}`)
        }
        else {
            document.write(`5% salary increase: ${salary = salary + (salary * 5) / 100}`)
        }
    </script>
