<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise5</title>
</head>
<body>
    <script>
        salary = parseInt(prompt(`Please enter your salary: `))

        if (salary < 74000 ) {
            if (salary < 23000) {
            document.write(`salary: ${salary} 10% tax`)
            }
            else {
                document.write(`salary: ${salary} 20% tax`)
            }
        }
        document.write(` <br />goodbye :)`)
    </script>
</body>
</html>
