<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise3</title>
</head>
<body>
    <script>
        num1 = parseInt(prompt(`Please enter a number:`));
        num2 = parseInt(prompt(`Please enter a number:`));
        num3 = parseInt(prompt(`Please enter a number:`));

        if (num3 >= num2 && num3 >= num1) {
            document.write(num3)
        }
        else {
            if (num2 > num1) {
                document.write(num2)
            }
            else {
                document.write(num1)
            }
        }
    </script>
</body>
</html>
