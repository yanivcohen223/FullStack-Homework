<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt1"></p>

    <script>

        function print(msg) { 
            document.getElementById('txt1').innerHTML += `${msg} <br />`
        }

        function EvenODD(arr) {
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    return "not odds";
                }
                
            }
            return "odds"
        }

    </script>
</body>
</html>
