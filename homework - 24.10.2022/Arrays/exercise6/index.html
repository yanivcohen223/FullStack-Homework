<body>
    <p id="txt1"></p>

    <script>
        function print(msg) { 
            document.getElementById('txt1').innerHTML += `${msg} <br />`
        }

        function arr_func(arr, num1, num2) {
            if (arr[0] == num1 && arr[arr.length - 1] == num2) {
                return "true"
            }
            else {
                return "false"
            }
        }

    </script>
