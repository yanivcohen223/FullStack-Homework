<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt1"></p>

    <script>
        
        function print(msg) { 
            document.getElementById('txt1').innerHTML += `${msg} <br />`
        }

        function found_fun(arr, num) {
    
            for( let e of arr) {
                if (e == num) {
                    return "found";
                }
            }
            return "not found";
                
        }
         

    </script>
</body>
</html>
