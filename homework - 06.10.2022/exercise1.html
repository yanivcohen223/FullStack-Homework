<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 1</title>
</head>
<body>
    <script>
       

        let sum = 0

        while (true) {
            x = parseInt(prompt(`enter a number:`));
            if (x == -99){
                break;
            }
            if (x < 0) {
                continue;
            }
                sum = sum + x
        }
        document.write(sum)

    
    
    </script>
</body>
</html>
