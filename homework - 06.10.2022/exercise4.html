<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let row = parseInt(prompt('Enter number of rows:'))
    let col = parseInt(prompt('Enter number of coloms:'))


    for (let x = 1; x <= row; x++) {
        for (let y = 1; y <= col; y++) {
            document.write(`0`)
        }
        document.write('<br />')
    }
    document.write('<br /> finished!')
</script>
    </body>
</html>
