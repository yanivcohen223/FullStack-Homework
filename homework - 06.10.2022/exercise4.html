    <title>Document</title>
</head>
<body>
    <script>
        let row = parseInt(prompt(`enter a number:`))
        let col = parseInt(prompt(`enter a number:`))

        while (row != 0) {

            col = row
            while (true) {
                document.write(`0`)
                row--;
                
                if (row == 0) {
                    break
                }
            }
            let row = parseInt(prompt(`enter a number:`))
            let col = parseInt(prompt(`enter a number:`))
        }

        document.write('finished!')
    </script>
