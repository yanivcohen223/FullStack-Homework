<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="ex1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
    <title>profile sign-up</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h3>Creat Profile</h3>
            
            <div class="inputBox"> 
                <input id="first_name" type="text" required="required"></input>
                <label for="first_name">first name:</label>
            </div>

            <div class="inputBox">
                <input id="last_name" type="text" required="required"></input>
                <label for="last_name">last name:</label>
            </div>
                    
            <div class="inputBox">
                <input id="address" type="address" required="required">
                <label for="address">address:</label>
            </div>
        
            <div class="checkSelect">
            <div class="checkBox">
                <label for="over18">18+</label> &nbsp;&nbsp;
                <input id="over18" type="checkbox" class="form-check-input">
            </div>

            <div class="selectBox">
                <select class="form-select form-select-sm" id="Select_Gender">
                    <option>Gender</option>
                    <option>male</option>
                    <option>female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="btn_class">
            <button id="random_btn" onclick="random_users()">Random</button>
            
            <button id="XHR_btn" onclick="HHR_user_random()">XHR</button>
            
            <button id="Jquery_btn" onclick="JqueryAjax_userRandom()">Jquery Ajax</button>
            
            <button id="Fetch_btn" onclick="FetchAjax_userRandom()">Fetch Ajax</button>

            <button id="send_btn" onclick="send_info()">Send</button>
        </div>
        </div>
    </div>

    <p>
        <span class="glyphicon glyphicon-user"></span>
    </p>
</body>
</html>
