<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p> enter a number <input id="id_num1" type="number" title="number"/></p>
        <p> click here: <button type="submit" onclick="ButtonClick()">submit</button> </p>
    </form>
    <script>

        function ButtonClick () {

        num1 = parseInt(document.getElementById(`id_num1`).value)
        x = 0
            while (num1 >= x) {
                num1 = Math.floor (num1 / 10)
                x++
                sum = x + num1
            }
            document.write(sum)
        }
        
    </script>
</body>
</html>
