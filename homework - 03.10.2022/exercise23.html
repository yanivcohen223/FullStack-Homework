<!DOCTYPE html>
<html lang="en">

<head>
    <title>loops</title>
</head>

<body>

    <script>
        
        num1 = parseInt(prompt(`Enter a number`));
         y = 1

         while (num1 >= y) {

            if (num1 / y == Math.floor(num1 / y))
            
            document.write (`${y} <br />`)
            y++
         }

         
    </script>

</body>
</html>
